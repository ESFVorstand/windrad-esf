{{ $_hugo_config := `{ "version": 1 }` }}
{{ $shuffled_content := delimit (split (delimit (slice (.Get 0) .Inner) " ") "" | shuffle) "" }}
{{ $id := (delimit (slice "collapse-" (.Get 0 ) (md5 $shuffled_content)) " ") | urlize }}
<div class="border border-default collapse-wrapper">
  <a class="d-flex p-2 collapse-head" data-toggle="collapse" href="#{{ $id }}" role="button">
    {{ .Get 0 | markdownify }} <i class="las la-plus ml-auto"></i>
  </a>
  <div class="collapse" id="{{ $id }}"><div class="p-2">{{ .Inner | markdownify }}</div></div>
</div>
